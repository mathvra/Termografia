{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" href="{% static 'css/main.css' %}">
		<link rel="stylesheet" href="{% static 'css/cores.css' %}">
		<link rel="icon" href="{% static 'imgs/favicon.png' %}" type="img" sizes="16x16">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<title>TermoCrivo 1.0</title>
	</head>
	<body>
        
	<div class="container-fluid bg-light">
		<div class="container">
			<div class="row navbar navbar-expand-lg navbar-light bg-light">
				<a class="col-8 mx-auto navbar-brand" href="javascript:history.back()">
					<img src="{% static 'imgs/termocrivologo.png' %}" width="125px" class="d-inline-block align-top" alt="">
				</a>
				<div class="col-4 " id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item mx-auto active">
							
							<form action="{% url 'contas:logout' %}" method="post">
								{% csrf_token %}
								<input type="submit" class="btn btn-outline-success" value="Sair">
							</form>
						</li>
					</ul>
				</div>
				
			</div>
		</div>
	</div>
	

	<div class="gradienteGeral line">

	</div>
        <div class="wrapper container-fluid">
			<br>
            {% block content %}
			{% endblock %}
			<br>
        </div>
        
        <div class="line gradienteGeral"></div>
		
        </div>
        <div class="container-fluid mt-3">
            <div class="container">
                <p class="text-center">TermoCrivo v1.0 | Todos os Direitos Reservados Â­</p>
            </div>
        </div>

        <!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    </body>
</html>

{% extends "base_layout.html" %}


{% block content %}
    <h1>Login</h1>
    <form class="site-form" action="{% url 'contas:login' %}" method="post">
        {% csrf_token %}
        {{formulario}}
        {% if request.GET.next %}
            <input class="btn btn-outline-success" type="hidden" name="next" value="{{ request.GET.next}}">
        {% endif %}
        <input class="btn btn-outline-success" type="submit" value="Entrar">
    </form>
{% endblock %}
